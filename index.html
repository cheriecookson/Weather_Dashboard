<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="display-4 bg-dark text-white text-center p-2 font-weight-bold">Weather Dashboard</header>  
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <h2 class="card-title pt-2">Search for a City:</h2>
            <div class="row">
              <div class="col-3">
                <div class="input-group pb-4">
                    <input type="text" id="citySearch" class="form-control form-control-lg shadow">
                    <span class="input-group-btn"><button onclick="myFunction()" class="btn btn-primary shadow btn-lg rounded-0" type="submit"><span class="oi oi-magnifying-glass"></span></button>
                        </span>
                    </div>
                    
                    <div class="card" style="width: 100%;">
                      <ul class="list-group" id="searchList">
                        <li class="list-group-item"></li>
                      </ul>
                    </div>
                    
              </div>
              <div class="col-9">
                <div class="card shadow" style="width: 100%;">
                    <div class="card-body">
                        <h1 class="card-title"><span id="cityNameResult"></span> <span id="today"></span><span><img id="iconToday" src=""></span></h1>
                        
                        <ul class="list-group">
                            <li class="list-group-item border-0">Temperature: <span id="tempToday"></span> °F</li>
                            <li class="list-group-item border-0">Humidity: <span id="humidityToday"></span>%</li>
                            <li class="list-group-item border-0">Wind Speed: <span id="windSpeedToday"></span> MPH</li>
                            <li class="list-group-item border-0">UV Index: <span class="badge badge-secondary" id="uvIndexToday"></span></li>
                          </ul>
                    </div>
                    </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-9 offset-3 pt-4 pb-2">
                <h1 class="card-title p-1">5-Day Forecast:</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-9 offset-3">
                <div class="card-deck">
                    <div class="card bg-primary shadow text-white ">
                      <div class="card-body">
                        <h4 class="card-title pb-2" id="timeDay1"></h4>
                        <p class="card-text pb-2"><img id="iconDay1" src=""></p>
                        <p class="card-text pb-2">Temp: <span id="tempDay1"></span> °F</p>
                        <p class="card-text pb-2">Humidity: <span id="humidityDay1"></span>%</p>
                      </div>
                    </div>
                    <div class="card bg-primary shadow text-white ">
                        <div class="card-body">
                          <h4 class="card-title pb-2" id="timeDay2"></h4>
                          <p class="card-text pb-2"><img id="iconDay2" src=""></p>
                          <p class="card-text pb-2" id="tempDay2"></p>
                          <p class="card-text pb-2" id="humidityDay2"></p>
                        </div>
                      </div>
                    <div class="card bg-primary shadow text-white ">
                        <div class="card-body">
                          <h4 class="card-title pb-2" id="timeDay3"></h4>
                          <p class="card-text pb-2"><img id="iconDay3" src=""></p>
                          <p class="card-text pb-2" id="tempDay3"></p>
                          <p class="card-text pb-2" id="humidityDay3"></p>
                        </div>
                    </div>
                    <div class="card bg-primary shadow text-white ">
                      <div class="card-body">
                        <h4 class="card-title pb-2" id="timeDay4"></h4>
                        <p class="card-text pb-2"><img id="iconDay4" src=""></p>
                        <p class="card-text pb-2" id="tempDay4"></p>
                        <p class="card-text pb-2" id="humidityDay4"></p>
                      </div>
                  </div>
                  <div class="card bg-primary shadow text-white ">
                    <div class="card-body">
                      <h4 class="card-title pb-2" id="timeDay5"></h4>
                      <p class="card-text pb-2"><img id="iconDay5" src=""></p>
                      <p class="card-text pb-2" id="tempDay5"></p>
                      <p class="card-text pb-2" id="humidityDay5"></p>
                    </div>
                </div>   
                   
                  </div>
                
            
            </div>
        </div>
      </div>






    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
